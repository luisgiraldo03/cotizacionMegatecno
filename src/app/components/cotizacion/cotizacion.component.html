<div class="container-main">
  <div class="container-left">
    <mat-card>
      <mat-card-header>
        <mat-form-field id="filter">
          <input matInput placeholder="Buscar" #input>
        </mat-form-field>
      </mat-card-header>
      <mat-card-content>
        <mat-card class="card" *ngFor="let p of productos">
          <mat-card-header>
            <mat-card-title>{{p.nombre}}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <span><strong>Precio de venta</strong></span><br>
            <span>{{p.precioVenta}}</span><br><br>
            <span><strong>Comentarios</strong></span><br>
            <span>{{p.comentario}}</span>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button color="primary" (click)="agregarProductos(p.id)">Agregar</button>
          </mat-card-actions>
        </mat-card>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="container-rigth">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Lista</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

          <!-- Position Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nombre</th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="precioVenta">
            <th mat-header-cell *matHeaderCellDef> Precio de Venta </th>
            <td mat-cell *matCellDef="let element"> {{element.precioVenta}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="comentario">
            <th mat-header-cell *matHeaderCellDef> Cantidad </th>
            <td mat-cell *matCellDef="let element">
              <mat-form-field id="input">
                <input matInput>
              </mat-form-field>
            </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="remove">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
              <button mat-button color="primary" (click)="removerProducto(element.id)">Remover</button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
</div>
